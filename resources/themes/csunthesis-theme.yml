page:
  layout: portrait
  #margin: [1in, 1.5in, 1.5in, 1in]
  margin: [1in, 1in, 1in, 1in]
  margin_inner: 1.5in
  margin_outer: 1.5in
  size: Letter
base:
  align: justify
  font_family: Times-Roman
  font_size: 12
  line_height_length: 24
  line_height: $base_line_height_length / $base_font_size
  font_size_large: $base_font_size
  font_size_small: $base_font_size
  font_size_min: $base_font_size
  font_style: normal

abstract:
  title:
    align: center

footer:
  height: $base_line_height_length * 2.5
  line_height: 1
  vertical_align: top
  recto:
    center:
      content: '{page-number}'
  verso:
    center:
      content: '{page-number}'

vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm

link:
  font_color: $base_font_color
  text_decoration: underline
  font_family: M+ 1mn

literal:
  font_color: $base_font_color
  font_family: M+ 1mn

heading:
  align: center
  font_color: $base_font_color
  font_family: $base_font_family
  font_style: normal
  h1_font_size: floor($base_font_size * 2.6)
  h2_font_size: $base_font_size
  h3_font_size: $base_font_size
  h4_font_size: $base_font_size
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
  text_transform: uppercase

title_page:
  align: center
  logo:
    top: 10%
  title:
    top: 55%
    font_size: $base_font_size
    font_color: $base_font_color
    line_height: 0.9
    text_transform: uppercase
  subtitle:
    font_size: $heading_h3_font_size
    font_style: normal
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 000
  revision:
    margin_top: $base_font_size * 1.25

font:
  catalog:
    Times-Roman:
      normal: texgyretermes-regular.ttf
      bold: texgyretermes-bold.ttf
      italic: texgyretermes-italic.ttf
      bold_italic: texgyretermes-bolditalic.ttf
    Helvetica:
      normal: texgyreheros-regular.ttf
      bold: texgyreheros-bold.ttf
      italic: texgyreheros-italic.ttf
      bold_italic: texgyreheros-bolditalic.ttf
    Courier:
      normal: texgyrecursor-regular.ttf
      bold: texgyrecursor-bold.ttf
      italic: texgyrecursor-italic.ttf
      bold_italic: texgyrecursor-bolditalic.ttf
    Arial:
      normal: texgyreheros-regular.ttf
      bold: texgyreheros-bold.ttf
      italic: texgyreheros-italic.ttf
      bold_italic: texgyreheros-bolditalic.ttf
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - M+ 1p Fallback
